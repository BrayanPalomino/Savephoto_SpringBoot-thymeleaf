<!DOCTYPE html>
<html lang="es"  xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace ="layouts/base_layout :: head">
    <meta charset="UTF-8">
    <title>Listar</title>
</head>
<body>

<div class="container mt-5">
    <div th:each="usuario : ${usuarios}">
        <div class="row justify-content-center">
            <div class="card m-1 p-1" style="max-width:30%">
                <div class="row">
                    <div class="col-md-7">
                        <img class="float-left ml-1" th:src="@{'/uploads/'+${usuario.foto}}" th:alt="${usuario.foto}" style="max-widht:90%;max-height:100%;"/>
                    </div>
                    <div class="cold-md 5 mt-3">
                        <h3 th:text="${usuario.nombre}"></h3>
                        <h7 th:text="${usuario.apellido}"></h7>

                        <div class="mt-3">
                            <span th:text="${usuario.email}"><i class="fa-regular fa-envelope"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a th:href="@{/}"><button class="btn btn-primary m-5">&laquo;Volver</button> </a>
</div>

</body>
</html>
